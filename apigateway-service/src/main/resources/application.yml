server:
  port: 8000

spring:
  application:
    name: apigateway-service
  cloud:
    gateway:
      routes:
        - id: first-service
          uri: http://localhost:8081/
          predicates:
            - Path=/first-service/** # \uC5B4\uB5A0\uD55C \uC694\uCCAD \uC815\uBCF4\uB3C4 \uC704 uri\uB85C \uC774\uB3D9\uD55C\uB2E4.
        - id: second-service
          uri: http://localhost:8082/
          predicates:
            - Path=/second-service/**

eureka:
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://localhost:8761/eureka